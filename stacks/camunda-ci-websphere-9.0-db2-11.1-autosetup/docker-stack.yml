---
services:
  main:
    command: /home/camunda/start_container.sh
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      - CAM_LDAP_USERNAME=${CAM_LDAP_USERNAME}
      - CAM_LDAP_PASSWORD=${CAM_LDAP_PASSWORD}
      - CAMUNDA_VERSION=${CAMUNDA_VERSION}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
    image: registry.camunda.com/camunda-ci-websphere:9.0-db2-11.1-autosetup
    ports:
      - 9060/tcp
      - 9080/tcp
    restart: on-failure
version: '3'
